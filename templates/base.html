{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>IMS
            {% block title %} {% endblock %}
        </title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        {% comment %} <link rel="stylesheet" href="{% static 'css/sweetalert2.min.css' %}"> {% endcomment %}
        <link rel="stylesheet" href="{% static 'webfonts/font/bootstrap-icons.css' %}">
    </head>
    <body>
        
        {% include 'partials/_navbar.html' %}
        
        <main>
            <div class="container-fluid">
        {% block content %}
        
        
        
        {% endblock content %}

        

            </div>
        </main>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/jquery-3.4.1.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script>
            function searchFunction() {
                let input, filter, table, tr, td, j;
                input = document.getElementById("search");
                filter = input.value.toUpperCase();
                table = document.getElementById("myTable");
                tr = table.getElementsByTagName("tr");

                for (j = 0; j < tr.length; j++) {

                    td = tr[j].getElementsByTagName("td");
                    msg = document.getElementById("no-data");

                    if (td.length > 0) {
                        if (td[0].innerHTML.toLocaleUpperCase().indexOf(filter) > -1 ||
                            td[1].innerHTML.toLocaleUpperCase().indexOf(filter) > -1 ||
                            td[2].innerHTML.toLocaleUpperCase().indexOf(filter) > -1) {
                            tr[j].style.display = "";
                            msg.innerHTML = "";
                        }
                        else {
                            tr[j].style.display = "none";
                        }
                    }
                    if (td.length == 0) {
                        msg.innerHTML = "Product not found";
                    }

                }
            }

        </script>
    </body>
</html>
