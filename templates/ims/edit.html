{% extends 'base.html' %}
{% block title %} Edit Product {% endblock title %}

{% block content %}
<br>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h4>{{products.name}}</h4>
        <span>
            <a href="{% url 'product' %}" class="" id="arrow">
              <b><i class="bi bi-arrow-left-circle-fill" style="font-size:30px; color:black;"></i></b>
            </a>
        </span>
        <div class="">
            <form method="post" action="" class="py-3">
            {% csrf_token %}
            {{form}}
            <div class="py-3">
                <input type="submit" name="Submit" class="btn btn-outline-info">
            </div>
            </form>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>

{% endblock content %}
