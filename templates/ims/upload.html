{% extends 'base.html' %}
{% block title %} Upload Data {% endblock title %}
{% block content %}



<form method="post" enctype="multipart/form-data">

    <input type="submit" value='Upload' class=" btn btn-success" style="border-radius: 5px;"/>
        

</form>
{% endblock content %}
