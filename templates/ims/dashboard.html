{% extends 'base.html' %}
{% load static %}
{% block title %}Dashboard{% endblock %}
{% block content %}
{% include 'ims/status.html' %}

<script src="{% static 'js/chart.min.js'%}"></script>


<br>
<div class="row">
    <div class="col-md-6">
        <div class="col-md"></br>
            <div class="card card-body">
              <canvas id="myChart"></canvas>
              <script>
                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: [{% for reports in reports %}'{{ reports.name }}', {% endfor %}],
                        datasets: [{
                            label: 'largest recent sales',
                            data: [{% for reports in reports %}'{{ reports.quantity_sold }}', {% endfor %}],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        title: {
                          display:true,
                          text: 'Product sale summary'
                        },
                    }
                });
              
              </script>
              
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="col-md"> <br/>
            <div class="card card-body">
                <canvas id="myChart1"></canvas>
                <div>
                  <script>
                   
                  
                    const data = {
                      labels: [{% for report in report %}'{{ report.name }}', {% endfor %}],
                      datasets: [{
                        label: 'recently restocked',
                        backgroundColor: 'rgb(255, 99, 132)',
                        borderColor: 'rgb(255, 99, 132)',
                        data: [{% for report in report %}'{{ report.quantity_restocked }}', {% endfor %}],
                      }]
                    };
                  
                    const config1 = {
                      type: 'line',
                      data: data,
                      options: {}
                    };
                    const myChart1 = new Chart(
                      document.getElementById('myChart1'),
                      config1
                    );
                    
                  </script>
                </div>
            </div>
        </div>
    </div>
</div>
  
  
{% endblock %}
