{% extends 'base.html' %}
{% load static %}
{% block title %}Dashboard{% endblock %}
{% block content %}
{% include 'ims/status.html' %}

<script src="{% static 'js/chart.min.js'%}"></script>


<br>
<div class="row">
    <div class="col-md-6">
        <div class="col-md">
            <div class="card card-body">
              <canvas id="myChart"></canvas>
              <script>
                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                        datasets: [{
                            label: '# of Votes',
                            data: [12, 19, 3, 5, 2, 3],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
              </script>
              
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="col-md">
            <div class="card card-body">
                <canvas id="myChart1"></canvas>
                <div>
                  <script>
                    const labels = [
                      'January',
                      'February',
                      'March',
                      'April',
                      'May',
                      'June',
                    ];
                  
                    const data = {
                      labels: labels,
                      datasets: [{
                        label: 'My First dataset',
                        backgroundColor: 'rgb(255, 99, 132)',
                        borderColor: 'rgb(255, 99, 132)',
                        data: [0, 10, 5, 2, 20, 30, 45],
                      }]
                    };
                  
                    const config1 = {
                      type: 'line',
                      data: data,
                      options: {}
                    };
                    const myChart1 = new Chart(
                      document.getElementById('myChart1'),
                      config1
                    );
                    
                  </script>
                </div>
            </div>
        </div>
    </div>
</div>
  
  
{% endblock %}
