{% extends 'base.html' %}
{% block title %}delete{% endblock %}
{% block content %}
<br>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card card-body form-group">
            <h5>Are you sure you want to delete "{{name}}"?</h5>
            <form action="" method="POST">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'dashboard' %}">Cancel</a>
                <button class="btn btn-danger" type="submit" name="Confirm">Yes</button>
            </form>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

{% endblock %}
